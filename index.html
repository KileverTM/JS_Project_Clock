<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <img src="clock.png" alt="clock">
      <label class="timer"><h1>00:00:00 PM</h1></label> 
           <div class="content">
        <div class="column">
          <select >
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>              
      </div>
       <div class="content">
      <button id="AlarmButt">Set Alarm</button> 
      <button id="AlarmSTButt">Stop Alarm</button>
  </div>
    <br>
     <h2>Timer</h2>
      <p>00:00:00</p>
      <div class="content">
     </div>
        <div class="content">  
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
         <div class="column">
          <select>
            <option value="Seconds" selected disabled hidden>Seconds</option>
          </select>
        </div>
       
    </div>
    <div class="content">
    <button id="TimerButt">Set Timer</button> 
    <button id="TimerSTButt">Stop Timer</button>
    </div>
     </div>
    <script src="clock.js"></script>
	<script src="timer.js"></script>    
  </body>
</html>
